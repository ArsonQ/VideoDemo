<!DOCTYPE html >
<html lang="zh"/>
<head>
    <meta charset="UTF-8">
    <title>VideoDemo</title>
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
    <link href="CSS/vsg-skin.css" rel="stylesheet">
    <link href="CSS/defaullt.css" rel="stylesheet">
    <script src="JS/jquery-3.1.1.min.js"></script>
    <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

</head>
<body>
<div>
    <!--可在controls 后天添加autoplay="true"实现自动播放-->
    <video id="video-play" class="video-js" controls preload="auto" width="900px" height="600px">
        <!--预览效果图设置可以添加标签 poster ="Video/预览图.png"-->
        <!--可以直接加载视频文件 也可以AJAX动态加载-->
        <!--<source src="Video/Avatar%202%20Travel%20to%20Pandora%20-%20Behind%20the%20Scenes%20at%20Disneyworld%20_%20official%20featurette%20(2017).mp4" type='video/mp4'>-->
    </video>
</div>

</body>
<script>

    videojs("video-play").ready(function () {
        var story_sources = [{
            type: "video/mp4",
            src: "Video/Avatar%202%20Travel%20to%20Pandora%20-%20Behind%20the%20Scenes%20at%20Disneyworld%20_%20official%20featurette%20(2017).mp4"
        }];
        videojs("video-play", {}, function () {
            this.src(story_sources);
        });
    });

</script>

</html>
